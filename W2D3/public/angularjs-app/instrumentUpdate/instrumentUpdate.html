<h1><p>{{instrumentUpdateCtrl.instrument.title}}</p></h1>
<form name="instrumentUpdateCtrl.instrumentForm" ng-submit="instrumentUpdateCtrl.updateInstrument()" class="form-horizontal">
    Fill the form to add instrument<br/>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" name="name" required ng-model="instrumentUpdateCtrl.instrument.name" style="color: black;"/>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">country</label>
        <div class="col-sm-4">
            <input type="text" name="country" required ng-model="instrumentUpdateCtrl.instrument.country" style="color: black;"/>
        </div>
    </div>
    <div class="form-group">
        <label for="catagory" class="col-sm-2 control-label">catagory</label>
        <div class="col-sm-4">
            <input type="text" name="catagory" required ng-model="instrumentUpdateCtrl.instrument.catagory" style="color: black;"/>
        </div>
    </div>
    <div class="form-group">
        <label for="rank" class="col-sm-2 control-label">rank</label>
        <div class="col-sm-4">
            <input type="text" name="rank" pattern="[1-9]" ng-model="instrumentUpdateCtrl.instrument.rank" style="color: black;"/>
        </div>
    </div>
    <span ng-show="instrumentUpdateCtrl.instrumentForm.rank.$dirty && instrumentUpdateCtrl.instrument.rank.$invalid">The Rank must be in between 1 and 10</span>
   <br/><button type="submit" class="btn-success">Update Instrument</button>
</form>
