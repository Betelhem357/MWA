<h1>
    <p>{{jobUpdateCtrl.job.title}}</p>
</h1>
<form name="jobUpdateCtrl.jobForm" ng-submit="jobUpdateCtrl.updatejob()">
    fill the form to add new job:<br />
    Title: <input type="text" name="title" required ng-model="jobUpdateCtrl.job.title" style="color: black;" /><br />
    description: <input type="text" name="description" required ng-model="jobUpdateCtrl.job.description" style="color: black;" /><br />
    exprience: <input type="text" name="exprience" required ng-model="jobUpdateCtrl.job.exprience" style="color: black;" /><br />
    salary: <input type="text" name="salary" required ng-model="jobUpdateCtrl.job.salary" style="color: black;" /><br />
    postDate: <input type="date" name="postDate" required ng-model="jobUpdateCtrl.job.postDate" style="color: black;" /><br />
    <button type="submit" class="btn-success">Update Job</button>
</form>
