<form >
    Title: <br />
    description:<br />
    exprience: <br />
    salary: <br />
    postDate: <br />
    
</form>

<form class="form-horizontal" name="jobAddCtrl.jobForm" ng-submit="jobAddCtrl.addjob()">
    Fill the form to add instrument<br/>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" name="title" required ng-model="jobAddCtrl.job.title" style="color: black;" />
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">country</label>
        <div class="col-sm-4">
            <input type="text" name="country" required ng-model="jobAddCtrl.job.description" style="color: black;" />
        </div>
    </div>
    <div class="form-group">
        <label for="exprience" class="col-sm-2 control-label">catagory</label>
        <div class="col-sm-4">
            <input type="text" name="exprience" required ng-model="jobAddCtrl.job.exprience" style="color: black;" />
        </div>
    </div>
    <div class="form-group">
        <label for="salary" class="col-sm-2 control-label">rank</label>
        <div class="col-sm-4">
            <input type="number" name="salary" required ng-model="jobAddCtrl.job.salary" pattern="\d*\.?\d*[1-9]+\d*$)|(^[1-9]+\.?\d*" style="color: black;" />
        </div>
        <span ng-show="jobAddCtrl.jobForm.salary.$dirty && jobAddCtrl.jobForm.salary.$invalid">The salary must be greater than 0</span>
    </div>
    <div class="form-group">
        <label for="postDate" class="col-sm-2 control-label">rank</label>
        <div class="col-sm-4">
            <input type="date" name="postDate" required ng-model="jobAddCtrl.job.postDate" style="color: black;" />
        </div>
    </div>
    <br/>
    <button type="submit" class="btn-success">Add job</button>

</form>
