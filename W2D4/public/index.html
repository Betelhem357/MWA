<!DOCTYPE html>
<html lang="en" ng-app="jobApp">

<head>
    <title>Job Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="navbar" class="collapse navbar-collapse" >
        <ul class="nav navbar-nav">
          <li ng-class="vm.isActiveTab(&#39;&#39;)" class="active"><a href="https://sakai.cs.miu.edu/access/content/group/c3d18354-a56f-4d3c-a382-8f50c6a827a7/Data/navigation-directive.html#/">Home</a></li>
          <li ng-class="vm.isActiveTab(&#39;games&#39;)"><a href="https://sakai.cs.miu.edu/access/content/group/c3d18354-a56f-4d3c-a382-8f50c6a827a7/Data/navigation-directive.html#/games">Games</a></li>
          <li ng-class="vm.isActiveTab(&#39;register&#39;)"><a href="https://sakai.cs.miu.edu/access/content/group/c3d18354-a56f-4d3c-a382-8f50c6a827a7/Data/navigation-directive.html#/register">Register</a></li>
        </ul>
        <div class="col-xs-6">
          <form ng-if="!vm.isLoggedIn()" class="navbar-form navbar-right" role="login" ng-submit="vm.login()">
            <div class="form-group" ng-class="{&#39;has-error&#39;: vm.err}">
              <input type="text" class="form-control input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none">
            </div>
            <div class="form-group" ng-class="{&#39;has-error&#39;: vm.err}">
              <input type="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" autocapitalize="none">
            </div>
            <button type="submit" class="btn btn-sm btn-success">Login</button>
          </form>
        </div>
        <ul ng-if="vm.isLoggedIn()" class="new navbar-nav navbar-right">
          <li><p class="navbar-text">Welcome {{vm.loggedinUser}}</p></li>
          <li><button class="navbar-btn btn-sm btn-info" ng-click="vm.logout()">Logout</button></li>
        </ul>
      </div>
    <div ng-view></div>
    <footer class="footer">
        <div class="container">
            <p class="text-mutedtext-center"></p>
        </div>
        <a href="https://compro.miu.edu" target="_blank"><img src="images/image.jpg" height="60" alt="Mean game"></a>
        <br />
        <small class="textblack-50 text-center">&copy;
            2021 Maharishi International
            University. All Rights Reserved.
        </small>
        </p>
    </footer>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="angularjs-app/app.js"></script>
    <script src="angularjs-app/JobList/jobListController.js"></script>
    <script src="angularjs-app/jobFactory/jobs-factory.js"></script>
    <script src="angularjs-app/jobDetail/jobDetailController.js"></script>
    <script src="angularjs-app/jobUpdate/jobEditController.js"></script>
    <script src="angularjs-app/addJob/addJobController.js"></script>
</body>

</html>
